<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img
          class="header__logo"
          src="images/header-logo.svg"
          alt="Логитип
        Место"
        />
      </div>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__subtitle">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form class="popup__content" name="profile-edit">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              value="Жак-Ив Кусто"
              placeholder="Имя профиля"
              required
            />
            <input
              type="text"
              name="profession"
              class="popup__input popup__input_type_profession"
              value="Исследователь океана"
              placeholder="Профессия"
              required
            />
            <button
              type="submit"
              value="Сохранить"
              class="popup__save popup__save_profile"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_add-element">
        <div class="popup__container">
          <button
            class="popup__close popup__close_type_add-element"
            type="button"
          ></button>
          <form class="popup__content" name="profile-edit">
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              required
            />
            <input
              type="text"
              name="profession"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              required
            />
            <button
              type="submit"
              value="Сохранить"
              class="popup__save popup__save_add-element"
            >
              Создать
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_open-image">
        <div class="popup__show-container">
          <button
            class="popup__close popup__close_type_close-image"
            type="button"
          ></button>
          <img
            class="popup__image"
            src="https://images.unsplash.com/photo-1659535998184-15d6c9f5f873?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
            alt=""
          />
          <p class="popup__name">Привет</p>
        </div>
      </section>
    </div>
    <template id="element-template">
      <div class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__image" src="" alt="" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
