<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <div class="header">
        <img
          class="header__logo"
          src="images/header-logo.svg"
          alt="Логитип
        Место"
        />
      </div>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__subtitle">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            class="popup__close popup__close_type_edit-profile"
            type="button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__content" name="profile-edit">
            <section class="popup__section">
              <input
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                value="Жак-Ив Кусто"
                placeholder="Имя профиля"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error" id="name-entry-error"
                >Текст должен быть не короче 2 симв. Длина текста сейчас: 1
                символ.</span
              >
            </section>
            <section class="popup__section">
              <input
                type="text"
                name="profession"
                class="popup__input popup__input_type_profession"
                value="Исследователь океана"
                placeholder="Профессия"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error" id="place-profession-entry-error"
                >Текст должен быть не короче 2 симв. Длина текста сейчас: 1
                символ.</span
              >
            </section>
            <button
              type="submit"
              class="popup__save popup__save_profile"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_add-element">
        <div class="popup__container">
          <button
            class="popup__close popup__close_type_add-element"
            type="button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__content" name="profile-edit">
            <section class="popup__section">
              <input
                type="text"
                name="name"
                class="popup__input popup__input_type_title"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="popup__input-error"
                id="place-name-entry-error"
              ></span>
            </section>
            <section class="popup__section">
              <input
                type="url"
                name="profession"
                class="popup__input popup__input_type_link"
                placeholder="Ссылка на картинку"
                required
              />
              <span
                class="popup__input-error"
                id="place-link-entry-error"
              ></span>
            </section>
            <button
              type="submit"
              class="popup__save popup__save_add-element"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_open-image">
        <div class="popup__show-container">
          <button
            class="popup__close popup__close_type_close-image"
            type="button"
          ></button>
          <img class="popup__image" src="#" alt="" />
          <p class="popup__name"></p>
        </div>
      </section>
    </div>
    <template id="element-template">
      <div class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__image" src="#" alt="" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="scripts/validation.js"></script>
    <script src="scripts/initialCards.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
